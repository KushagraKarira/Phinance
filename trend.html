<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry Stock Changes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Industry Stock Changes</h1>

<table id="stockTable">
    <thead>
        <tr>
            <th>Industry</th>
            <th>Average Change (%)</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table data will be populated dynamically using JavaScript -->
    </tbody>
</table>

<script>
    // Replace 'YOUR_API_KEY' with your Alpha Vantage API key
    const apiKey = 'DLQSQO7DUNU4FN2E';

    // Function to fetch stock data for a specific symbol
    async function fetchStockData(symbol) {
        const response = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=${symbol}&interval=1min&apikey=${apiKey}`);
        const data = await response.json();
        
        // Extracting the latest close price
        const latestClose = data['Time Series (1min)'][Object.keys(data['Time Series (1min)'])[0]]['4. close'];

        return parseFloat(latestClose);
    }

    // Function to update the table dynamically
    async function updateTable() {
        const industries = [
            { name: 'Technology', symbols: ['AAPL', 'GOOGL', 'MSFT', 'AMZN', 'FB'] },
            { name: 'Finance', symbols: ['JPM', 'GS', 'BAC', 'C', 'WFC'] },
            // Add more industries with their stock symbols as needed
        ];

        const tableBody = document.getElementById('stockTable').getElementsByTagName('tbody')[0];

        for (const industry of industries) {
            const averageChange = await calculateAverageChange(industry.symbols);
            const row = `<tr><td>${industry.name}</td><td>${averageChange.toFixed(2)}</td></tr>`;
            tableBody.innerHTML += row;
        }
    }

    // Function to calculate the average change for a list of stock symbols
    async function calculateAverageChange(symbols) {
        let totalChange = 0;

        for (const symbol of symbols) {
            const currentPrice = await fetchStockData(symbol);
            // You may need to fetch the previous closing price and calculate the change
            // For simplicity, assuming previous closing price as 100
            const previousClose = 100;
            const change = ((currentPrice - previousClose) / previousClose) * 100;
            totalChange += change;
        }

        return totalChange / symbols.length;
    }

    // Initial update on page load
    updateTable();

    // You may choose to update the table at regular intervals using setInterval or other mechanisms
</script>

</body>
</html>

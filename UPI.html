<!DOCTYPE html>
<html lang="en">
<head>
    </head>
<body>
    <div class="container">
        <h1>UPI QR Code Generator</h1>

        <label for="upi-address">UPI Address:</label>
        <input type="text" id="upi-address" placeholder="Enter UPI Address"><br><br>

        <label for="payee-name">Payee Name:</label>
        <input type="text" id="payee-name" placeholder="Enter Payee Name"><br><br>

        <label for="amount">Amount (optional):</label>
        <input type="number" id="amount" placeholder="Enter Amount"><br><br>

        <label for="currency">Currency (optional):</label>
        <input type="text" id="currency" placeholder="Enter Currency Code (e.g., INR)"><br><br>

        <label for="notes">Notes (optional):</label>
        <input type="text" id="notes" placeholder="Enter Notes"><br><br>

        <button onclick="generateQRCode()">Generate QR Code</button>

        <div id="qr-code"></div>
    </div>

    <script>
        function generateQRCode() {
            const upiAddress = document.getElementById("upi-address").value;
            const payeeName = document.getElementById("payee-name").value;
            const amount = document.getElementById("amount").value;
            const currency = document.getElementById("currency").value;
            const notes = document.getElementById("notes").value;

            let upiUri = `upi://pay?pa=${encodeURIComponent(upiAddress)}`; // Encode UPI address

            if (payeeName) {
                upiUri += `&pn=${encodeURIComponent(payeeName)}`; // Encode payee name
            }

            if (amount) {
                upiUri += `&am=${amount}`;
            }

            if (currency) {
                upiUri += `&cu=${currency}`;
            } else {
                upiUri += `&cu=INR`; //Default Currency
            }

            if (notes) {
                upiUri += `&tn=${encodeURIComponent(notes)}`; // Encode notes
            }

            const qrcode = new QRCode(document.getElementById("qr-code"), {
                text: upiUri,
                width: 200,
                height: 200,
            });
        }
    </script>

</body>
</html>

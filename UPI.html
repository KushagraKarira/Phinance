<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI QR Code Generator</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        @import "https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap";

        body {
            background-color: #fafafa;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #e5e5e5;
            border-radius: 25px;
            box-shadow: none;
        }

        h1 {
            text-align: center;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #242424;
        }

        input, button {
            width: 100%;
            height: 50px;
            border-radius: 25px;
            border: none;
            box-shadow: none;
            padding: 15px;
            margin: 10px 0;
            box-sizing: border-box;
            background-color: #e5e5e5;
            color: #242424;
            font-size: 16px;
        }

        button {
            background-color: #242424;
            color: #fafafa;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        #qr-code {
            margin-top: 20px;
            text-align: center;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #242424;
            }

            .container {
                background-color: #353535;
                color: #fafafa;
            }

            input, button {
                background-color: #353535;
                color: #fafafa;
            }

            label {
                color: #fafafa;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>UPI QR Code Generator</h1>

        <label for="upi-address">UPI Address:</label>
        <input type="text" id="upi-address" placeholder="Enter UPI Address" required><br>

        <label for="payee-name">Payee Name:</label>
        <input type="text" id="payee-name" placeholder="Enter Payee Name"><br>

        <label for="amount">Amount (optional):</label>
        <input type="number" id="amount" placeholder="Enter Amount"><br>

        <label for="currency">Currency (optional):</label>
        <input type="text" id="currency" placeholder="Enter Currency Code (e.g., INR)"><br>

        <label for="notes">Notes (optional):</label>
        <input type="text" id="notes" placeholder="Enter Notes"><br>

        <button onclick="generateQRCode()">Generate QR Code</button>

        <div id="qr-code"></div>
    </div>

    <script>
        function generateQRCode() {
            // Get input values and trim them
            const upiAddress = document.getElementById("upi-address").value.trim();
            const payeeName = document.getElementById("payee-name").value.trim();
            const amount = document.getElementById("amount").value.trim();
            const currency = document.getElementById("currency").value.trim() || "INR"; // Default to INR
            const notes = document.getElementById("notes").value.trim();

            // Basic validation for UPI Address
            if (!upiAddress) {
                alert("Please enter a valid UPI Address.");
                return;
            }

            // Constructing the UPI URI
            let upiUri = `upi://pay?pa=${encodeURIComponent(upiAddress)}`;

            // Add payee name if present
            if (payeeName) {
                upiUri += `&pn=${encodeURIComponent(payeeName)}`;
            }

            // Add amount if present
            if (amount) {
                upiUri += `&am=${encodeURIComponent(amount)}`;
            }

            // Always include currency code
            upiUri += `&cu=${encodeURIComponent(currency)}`;

            // Add transaction note if present
            if (notes) {
                upiUri += `&tn=${encodeURIComponent(notes)}`;
            }

            // Debugging output
            console.log("Generated UPI URI:", upiUri);

            // Clear previous QR code
            const qrCodeDiv = document.getElementById("qr-code");
            qrCodeDiv.innerHTML = "";

            // Try generating QR code
            try {
                const qrcode = new QRCode(qrCodeDiv, {
                    text: upiUri,
                    width: 200,
                    height: 200,
                });
            } catch (error) {
                console.error("Error generating QR code:", error);
                qrCodeDiv.innerHTML = "<p>Error generating QR code. Please check the input values.</p>";
            }
        }
    </script>

</body>

</html>

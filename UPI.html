<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI QR Code Generator</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        @import "https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap";

        body {
            background-color: #fafafa;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #e5e5e5;
            border-radius: 25px;
            text-align: center;
        }

        h1 {
            font-weight: 700;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #242424;
        }

        input, button, select {
            width: 100%;
            height: 50px;
            border-radius: 25px;
            border: none;
            padding: 15px;
            margin: 10px 0;
            box-sizing: border-box;
            font-size: 16px;
        }

        input, select {
            background-color: #e5e5e5;
            color: #242424;
        }

        button {
            background-color: #242424;
            color: #fafafa;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        #qr-code {
            margin-top: 20px;
            text-align: center;
        }

        .action-btn {
            margin-top: 10px;
            padding: 10px;
            border-radius: 25px;
            text-align: center;
            cursor: pointer;
        }

        #download-btn {
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }

        #download-btn:hover {
            background-color: #0056b3;
        }

        #share-btn {
            background-color: #28a745;
            color: white;
        }

        #share-btn:hover {
            background-color: #1d9235;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #242424;
            }

            .container {
                background-color: #353535;
                color: #fafafa;
            }

            input, select {
                background-color: #353535;
                color: #fafafa;
            }

            label {
                color: #fafafa;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/easyqrcodejs@4.4.0/dist/easy.qrcode.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>UPI QR Code Generator</h1>

        <label for="upi-address">UPI Address:</label>
        <input type="text" id="upi-address" placeholder="Enter UPI Address" required>

        <label for="payee-name">Payee Name (optional):</label>
        <input type="text" id="payee-name" placeholder="Enter Payee Name">

        <label for="amount">Amount (optional):</label>
        <input type="number" id="amount" placeholder="Enter Amount">

        <label for="currency">Currency:</label>
        <select id="currency">
            <option value="INR">India: Indian Rupee (INR)</option>
            <option value="BTN">Bhutan: Bhutanese Ngultrum (BTN)</option>
            <option value="MUR">Mauritius: Mauritian Rupee (MUR)</option>
            <option value="NPR">Nepal: Nepalese Rupee (NPR)</option>
            <option value="SGD">Singapore: Singapore Dollar (SGD)</option>
            <option value="LKR">Sri Lanka: Sri Lankan Rupee (LKR)</option>
            <option value="AED">UAE: United Arab Emirates Dirham (AED)</option>
        </select>

        <label for="notes">Notes (optional):</label>
        <input type="text" id="notes" placeholder="Enter Notes">

        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qr-code"></div>

        <a id="download-btn" class="action-btn" download="upi_qr.png">Download QR Code</a>
        <button id="share-btn" class="action-btn" onclick="shareQR()">Share QR Code</button>
    </div>

    <script>
        let qrImageUrl = "";

        function generateQRCode() {
            const upiAddress = document.getElementById("upi-address").value.trim();
            const payeeName = document.getElementById("payee-name").value.trim();
            const amount = document.getElementById("amount").value.trim();
            const currency = document.getElementById("currency").value.trim() || "INR";
            const notes = document.getElementById("notes").value.trim();

            if (!upiAddress) {
                alert("Please enter a valid UPI Address.");
                return;
            }

            let upiUri = `upi://pay?pa=${encodeURIComponent(upiAddress)}`;
            if (payeeName) upiUri += `&pn=${encodeURIComponent(payeeName)}`;
            if (amount) upiUri += `&am=${encodeURIComponent(amount)}`;
            upiUri += `&cu=${encodeURIComponent(currency)}`;
            if (notes) upiUri += `&tn=${encodeURIComponent(notes)}`;

            console.log("Generated UPI URI:", upiUri);

            const qrCodeDiv = document.getElementById("qr-code");
            qrCodeDiv.innerHTML = "";

            const darkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
            const qrColor = darkMode ? "#ffffff" : "#000000";

            const qrOptions = {
                text: upiUri,
                width: 250,
                height: 250,
                quietZone: 10,
                colorDark: qrColor,
                colorLight: "transparent",
                correctLevel: QRCode.CorrectLevel.H,
                useSVG: true
            };

            new QRCode(qrCodeDiv, qrOptions);

            setTimeout(() => {
                convertQRToPNG(qrCodeDiv);
            }, 500);
        }

        function convertQRToPNG(qrCodeDiv) {
            const svgElement = qrCodeDiv.querySelector("svg");
            if (!svgElement) return;

            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const serializer = new XMLSerializer();
            const svgData = serializer.serializeToString(svgElement);
            const img = new Image();

            const svgBlob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
            const url = URL.createObjectURL(svgBlob);

            img.onload = function () {
                canvas.width = 300;
                canvas.height = 300;
                ctx.fillStyle = "transparent";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 50, 50, 200, 200);

                canvas.toBlob(blob => {
                    qrImageUrl = URL.createObjectURL(blob);
                    document.getElementById("download-btn").href = qrImageUrl;
                    document.getElementById("download-btn").style.display = "block";
                    document.getElementById("share-btn").style.display = "block";
                }, "image/png");
            };

            img.src = url;
        }

        function shareQR() {
            if (!navigator.share) {
                alert("Sharing not supported on this browser.");
                return;
            }

            fetch(qrImageUrl)
                .then(res => res.blob())
                .then(blob => {
                    const file = new File([blob], "upi_qr.png", { type: "image/png" });

                    navigator.share({
                        title: "UPI QR Code",
                        files: [file]
                    }).catch(err => console.log("Error sharing:", err));
                });
        }
    </script>

</body>
</html>
